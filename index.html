<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <title>My Address Book</title>
</head>

<body style=" background: url(src/images/background.jpg) no-repeat center center fixed !important;">

      
    <div class="top"><h1>Address Book Pro</h1></div>
    <div class="button_bar" style ="text-align:center"> 
        <button onclick="showAddContactForm()" class="active:outline-none focus:outline-none top1 bg-transparent text-black border border-black hover:bg-black hover:text-white py-4 px-6 border border-black hover:border-transparent" id="add-contact">Add Contact</button>
        <button style="display: none" onclick="hideShowAddContactForm()" class="active:outline-none focus:outline-none top1 bg-transparent text-black border border-black hover:bg-black hover:text-white py-4 px-6 border border-black hover:border-transparent" id="add-contact-hide">Hide Contact Form</button>
        <button  id="edit-contact" onclick="Button_visibility_Edit()" class="active:outline-none focus:outline-none top1 bg-transparent text-black border border-black hover:bg-black hover:text-white py-4 px-6 border border-black hover:border-transparent">Edit Contact</button>
        <button id="delete-contact" onclick="Button_visibility_Delete()" class="active:outline-none focus:outline-none button_card_delete top1 bg-transparent text-black border border-black hover:bg-black hover:text-white py-4 px-6 border border-black hover:border-transparent" >Delete Contact</button> 
    </div>


     <div class="container mx-auto">
        
<form  action="#" style="display: none" id="new-contact-form" class="w-full">
      <div class = "div_form_craft">
      <div style="margin-top: -17px; margin-bottom:30px">
      <h2 style="font-size:40px; text-align:center; ">Contact Details</h2>
         </div>
         <div class="form_craft flex items-center border-b border-b-2 border-black py-2">
            <input id="contact-name" name="name" type="text" placeholder="Name" class="appearance-none bg-transparent border-none w-full text-black-darker mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" aria-label="Full name" required>
         </div>
         <div class="form_craft flex items-center border-b border-b-2 border-black py-2">
            <input id="contact-company" name="company" type="text" placeholder="Company" class="appearance-none bg-transparent border-none w-full text-black-darker mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" aria-label="Full name">
         </div>
         <div class="form_craft flex items-center border-b border-b-2 border-black py-2">
            <input id="contact-email" name="email" type="text" placeholder="Email" class="appearance-none bg-transparent border-none w-full text-black-darker mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" aria-label="E-mail">
         </div>
         <div class="form_craft flex items-center border-b border-b-2 border-black py-2">
            <input id="contact-phone" name="phone" type="text" placeholder="Phone Number" class="appearance-none bg-transparent border-none w-full text-black-darker mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" aria-label="Phone" required>
         </div>
         <div class="form_craft flex items-center border-b border-b-2 border-black py-2">
            <input id="contact-twitter" name="twitter" type="text" placeholder="Twitter" class="appearance-none bg-transparent border-none w-full text-black-darker mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" aria-label="Twitter">
         </div>
         <div class="form_craft flex items-center border-b border-b-2 border-black py-2">
            <input rows="5" id="contact-notes" name="notes" type="text" placeholder="Notes" class="appearance-none bg-transparent border-none w-full text-black-darker mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" aria-label="Notes">
         </div>

         <button style = "width:100%" id="save-contact" type="submit" class="pt-5 pb-4 bg-green mt-10 hover:bg-green-dark text-white text-xl font-bold py-2 px-4">Save Contact</button>
      </div>
      </form>

  
      <div id="contact-list" class="flex mb-4">
      </div>
  </div>

  <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
      
  <script src="./dist/bundle.js"></script>
  <script src="./JScode.js"></script>

</body>

</html>
