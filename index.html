<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
      ul {list-style:none; display: grid; grid-template-columns: 1fr 1fr 1fr;}
      li {float: left; height:250px;background: white; margin: 10px;}
  </style>
  <title>Address book</title>
</head>

<body class =" bg-grey-dark">
  
  <h1 class="text-red-dark">Contacts</h1>

  <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 border border-blue-darker rounded" id="add-contact">Add Contact</button>

 

  <form action="#" id="new-contact-form" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
      <h2 class="w3-center">Contact Details</h2>
       
      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
          <div class="w3-rest">
            <input id="contact-name" class="w3-input w3-border" name="name" type="text" placeholder="Name">
          </div>
      </div>
      
      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
          <div class="w3-rest">
            <input id="contact-company" class="w3-input w3-border" name="company" type="text" placeholder="Company">
          </div>
      </div>
      
      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
          <div class="w3-rest">
            <input id="contact-email" class="w3-input w3-border" name="email" type="email" placeholder="E-mail">
          </div>
      </div>
      
      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
          <div class="w3-rest">
            <input id="contact-phone" class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
          </div>
      </div>
      
      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
          <div class="w3-rest">
            <input id="contact-twitter" class="w3-input w3-border" name="twitter" type="text" placeholder="Twitter">
          </div>
      </div>
      
      <div class="w3-row w3-section">
        <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
          <div class="w3-rest">
            <textarea id="contact-notes" class="w3-input w3-border" name="notes" type="text" placeholder="Notes"></textarea>
          </div>
      </div>
      
      <button id="save-contact" type="submit" class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Save Contact</button>
      
      </form>

  
      <div id="contact-list" class="flex mb-4">
        </div>
      
      
  <script src="./dist/bundle.js"></script>
</body>

</html>
